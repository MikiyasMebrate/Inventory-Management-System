<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
    <div class="w-full flex flex-col md:flex-row items-center justify-center h-screen">
        <div class="flex flex-col md:flex-row  w-3/5 bg-gray-200 p-20 rounded-2xl">

            <!--Vector animation start-->
            <div class="hidden md:block md:w-1/2 ">

                <dotlottie-player src="https://lottie.host/f223c550-d0dd-4084-9645-d9436337243e/eub5JZcn6P.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                    autoplay></dotlottie-player>
            </div>

            <!--Vector animation end-->

            <div class="md:w-1/2 border ">
                <div>
                    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

                    <!-- Login Form -->
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email
                                Address</label>
                            <input type="email" id="email" name="email" required
                                class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="Enter your email" />
                        </div>

                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required
                                class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="Enter your password" />
                        </div>

                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <input type="checkbox" id="remember" name="remember"
                                    class="h-4 w-4 text-indigo-500 border-gray-300 rounded" />
                                <label for="remember" class="text-sm text-gray-600">Remember
                                    me</label>
                            </div>
                            <a href="#" class="text-sm text-indigo-500 hover:text-indigo-700">Forgot
                                password?</a>
                        </div>

                        <button type="submit"
                            class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            Login
                        </button>


                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
